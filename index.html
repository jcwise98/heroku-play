<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <h1>Text Twist</h1>
    <button id="grabmore">Fetch Rack</button>
    <h4 id="bingos">
    </h4>
    <h4 id="words">
    </h4>
  </body>
  <script>
    $(document).ready(function(){

      let showRacks = function(racks){
        $("#bingos").html('');
        //racks.map(rack=>{
        //  $("#bingos").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        //});
        for(i = 0; i < racks.length; i++) {
          $("#bingos").append(`${racks[0]["rack"]}`);
          var displayWords = [];
          let arrWords = racks[0]["words"].split('@@');
          arrWords.forEach(function (entry) {
              displayWords.push(entry);

          });
        }
         
        for(i = 0; i < displayWords.length; i++) {
          $("#bingos").append(`<li>${displayWords[i]}</li`);  
        }
        $("#bingos li").on("click", function(evt){
          $(evt.currentTarget).find(".answer").toggleClass("hidden");
        });
      }

      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
