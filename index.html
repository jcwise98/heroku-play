<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <style>
    h1 {
      color: red;
      font-size: 60px;
    }
     h2 {
       color : thistle;
       font-size: 20px;
  }

  </style>

  <body>
  <header>
    <div>
      <h1> Text Twist! </h1>

      <div class= "correctAnswers">Correct Answers:
        <br>
        <p id="answers"></p>
      </div>
      <br>
      <button id="grabmore">Fetch Rack</button>
      <div class = "letters">
        <p id="rack"><p>
      </div>
      <h2>  Guess as many words as you can </h2>
    </div>

    <div class= "letterBox">_ _ _ _ _ _</div>
  <br>

 <button id="checkword">Check Word!</button>
  </header>

  </body>
  <script>
    $(document).ready(function(){

      let showRacks = function(racks){
        $("#rack").html('');
        $("#answers").html('');
        //racks.map(rack=>{
        //  $("#rack").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        //});
        $("#rack").append(`${racks[0]["rack"]}`);

        var displayWords = [];
        var arrWords = [];
        for(i = 0; i < racks.length; i++) {
          arrWords.push(racks[i]["words"].split('@@'));
          console.log(arrWords);
        }
          arrWords.forEach(function (entry) {
              displayWords.push(entry);

          });
        console.log(displayWords);
        for(i = 0; i < displayWords.length; i++) {
          $("#answers").append(`<li>${displayWords[i]}</li`);
          //$("#bingos").append(`<li>"test"</li`);
        }
      }

      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
