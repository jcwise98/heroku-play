<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  
  <style>
    h1 {
      color: indigo;
      font-size: 60px;
    }
     h2 {
       color : thistle;
       font-size: 20px;
  }

  </style>
  
  <body>
  <header>
    <div>
      <h1> Text Twist! </h1>
      
      <button id="grabmore">Fetch Rack</button>
      <h4 id="bingos"></h4>
      
      <div class= "correctAnswers">Correct Answers:</div>
      <br>
      <div class = "letters"></div>
      <h2>  Guess as many words as you can </h2>
    </div>

    <div class= "letterBox">_ _ _ _ _ _</div>
  <br>

 <button id="checkword">Check Word!</button>
  </header>
  
  </body>
  <script>
    $(document).ready(function(){

      let showRacks = function(racks){
        $("#bingos").html('');
        //racks.map(rack=>{
        //  $("#bingos").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        //});
        $("#bingos").append(`${racks[0]["rack"]}`);
        
        var displayWords = [];
        var arrWords = [];
        for(i = 0; i < racks.length; i++) {
          arrWords.push(racks[i]["words"].split('@@'));
          console.log(arrWords);
        }
          arrWords.forEach(function (entry) {
              displayWords.push(entry);

          });
        console.log(displayWords);
        for(i = 0; i < displayWords.length; i++) {
          $("#bingos").append(`<li>${displayWords[i]}</li`);
          //$("#bingos").append(`<li>"test"</li`);    
        }
      }

      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
